<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lidl Paint</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Lidl Paint</h1>
    

    <div id="canvas"> 
        <!-- canvas squares inserted here -->
    </div>
        <div class="controls">
            <input type="color" id ="paint">
            <button id="eraser">eraser</button>
            <button id="magic">magic brush</button>
            <button onclick="clearCanvas()" id="reset">reset</button>
        </div>
        <input type="range" id="sizeSlider" min="5" max="64" value="20">
    </div>


    <footer>
        made by me, patrick
    </footer>
    
    
</body>
</html>
